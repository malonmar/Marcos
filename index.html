<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de ElectrÃ³nica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #game-area {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      height: 500px;
      border: 2px solid #333;
      position: relative;
      background-color: #f9f9f9;
    }

    .component {
      width: 100px;
      height: 40px;
      background-color: #ddd;
      border: 1px solid #333;
      border-radius: 5px;
      display: inline-block;
      margin: 10px;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      position: absolute;
      touch-action: none; /* Importante para dispositivos tÃ¡ctiles */
    }

    .dropzone {
      width: 120px;
      height: 50px;
      background-color: #eee;
      border: 2px dashed #888;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    #dropzone-battery {
      left: 10%;
    }

    #dropzone-led {
      left: 40%;
    }

    #dropzone-resistor {
      left: 70%;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #check-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #check-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Juego de ElectrÃ³nica: Conecta el Circuito</h1>
  <p>Arrastra los componentes al lugar correcto para encender el LED.</p>
  
  <div id="game-area">
    <div class="dropzone" id="dropzone-battery">BaterÃ­a</div>
    <div class="dropzone" id="dropzone-led">LED</div>
    <div class="dropzone" id="dropzone-resistor">Resistencia</div>

    <div class="component" id="battery" style="top: 400px; left: 50px;">ðŸ”‹ BaterÃ­a</div>
    <div class="component" id="led" style="top: 400px; left: 200px;">ðŸ’¡ LED</div>
    <div class="component" id="resistor" style="top: 400px; left: 350px;">âš¡ Resistencia</div>
  </div>

  <div id="status">Estado: Conecta el circuito</div>
  <button id="check-button">Verificar Circuito</button>

  <script>
    const components = document.querySelectorAll('.component');
    const dropzones = document.querySelectorAll('.dropzone');
    const status = document.getElementById('status');
    const checkButton = document.getElementById('check-button');

    const placedComponents = {
      battery: false,
      led: false,
      resistor: false
    };

    let draggedElement = null;

    components.forEach(component => {
      // Evento para iniciar el arrastre
      component.addEventListener('pointerdown', (e) => {
        draggedElement = component;
        draggedElement.style.position = 'absolute';
        draggedElement.style.zIndex = '1000';
      });

      // Evento para mover el componente
      document.addEventListener('pointermove', (e) => {
        if (draggedElement) {
          draggedElement.style.top = `${e.clientY - 20}px`;
          draggedElement.style.left = `${e.clientX - 50}px`;
        }
      });

      // Evento para soltar el componente
      document.addEventListener('pointerup', (e) => {
        if (draggedElement) {
          let dropped = false;
          dropzones.forEach(dropzone => {
            const rect = dropzone.getBoundingClientRect();
            if (
              e.clientX > rect.left &&
              e.clientX < rect.right &&
              e.clientY > rect.top &&
              e.clientY < rect.bottom
            ) {
              if (!dropzone.hasChildNodes()) {
                dropzone.appendChild(draggedElement);
                dropped = true;
                placedComponents[draggedElement.id] = true;
              }
            }
          });

          // Si no se soltÃ³ en una zona vÃ¡lida, volver al lugar inicial
          if (!dropped) {
            draggedElement.style.top = '400px';
            draggedElement.style.left = draggedElement.dataset.initialX + 'px';
          }

          draggedElement = null;
        }
      });
    });

    checkButton.addEventListener('click', () => {
      if (placedComponents.battery && placedComponents.led && placedComponents.resistor) {
        status.textContent = 'Â¡Circuito Completo! El LED estÃ¡ encendido.';
        status.style.color = 'green';
      } else {
        status.textContent = 'El circuito no estÃ¡ completo. Verifica las conexiones.';
        status.style.color = 'red';
      }
    });
  </script>
</body>
</html>
