<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapamundi Interactivo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
  <script>
    // Crear el mapa
    const map = L.map('map').setView([20, 0], 2);

    // Capa base del mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Cargar fronteras de países (GeoJSON)
    const geojsonLayer = new L.GeoJSON.AJAX("https://datahub.io/core/geo-countries/r/countries.geojson", {
      style: {
        color: "#3388ff",
        weight: 1,
        fillOpacity: 0.2
      },
      onEachFeature: function (feature, layer) {
        console.log("Cargando país:", feature.properties.ADMIN, "Código ISO:", feature.properties.ISO_A3);
      }
    }).addTo(map);

    // Simular eventos de fallecimientos
    function simulateDeath(countryCode) {
      let found = false; // Bandera para verificar si se encontró el país
      geojsonLayer.eachLayer(function (layer) {
        if (layer.feature.properties.ISO_A3 === countryCode) {
          found = true;
          console.log("Resaltando país:", layer.feature.properties.ADMIN);
          layer.setStyle({
            fillColor: "red",
            fillOpacity: 0.7
          });

          // Revertir el estilo después de 3 segundos
          setTimeout(() => {
            geojsonLayer.resetStyle(layer);
          }, 3000);
        }
      });
      if (!found) {
        console.error("País no encontrado para el código:", countryCode);
      }
    }

    // Simulación de datos: países al azar cada 5 segundos
    const countries = ["USA", "BRA", "IND", "CHN", "FRA", "RUS", "ZAF"];
    setInterval(() => {
      const randomCountry = countries[Math.floor(Math.random() * countries.length)];
      simulateDeath(randomCountry);
    }, 5000);
  </script>
</body>
</html>
